<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://www.gstatic.com/firebasejs/7.1.0/firebase.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
  <title>Document</title>
  <link href="css/main.css" rel="stylesheet">
  <script src="js/main.js"></script>
</head>
<body>

  <div class="main-chat-bot">
    <div class ="close-chat-bot">
      <div class="close-chat-bot-item" style="display:none;">Закрыть</div>
    </div>
    <div class ="open-chat-bot" >
      Открыть
    </div>
    <div class="structure-chat-bot" style="display:none;">
      <div class="write-text-chat-bot">
      <div class="output-chat-bot-text">
        <span class="output-chat-bot-text-span">Привет</span>
      </div>
      <div class="output-users-text">
        <span class="output-users-text-span">Привет</span>
      </div>

      </div>
      <div class="help-button-chat">
	      /**\
        <div id="start-test" class="help-button-chat-item">
          <span class="help-button-chat-span">Пройти тест на профориентацию</span>
        </div>
        <div id="what-can-you-do" class="help-button-chat-item">
          <span class="help-button-chat-span">Что ты умеешь?</span>
        </div>
        <div id="first-answer" class="help-button-chat-item" style="display:none;">
          <span class="help-button-chat-span">Да</span>
        </div>
        <div id="second-answer" class="help-button-chat-item" style="display:none;">
          <span class="help-button-chat-span">Затрудняюсь ответить</span>
        </div>
        <div id="third-answer" class="help-button-chat-item" style="display:none;">
          <span class="help-button-chat-span">Нет</span>
        </div>
        <div id="end-test" class="help-button-chat-item" style="display:none;">
          <span class="help-button-chat-span">Завершить тест</span>
        </div>
	      /**\
      </div>
      <div class="editor-chat-bot">
        <div class="input-text-chat">
          <textarea class="input-text-chat-bot"></textarea>
        </div>
      <div class="enter-text-chat-bot">
      Привет
      </div>
      </div>
    </div>
  </div>
</body>
<script src="/__/firebase/7.1.0/firebase-app.js"></script>
<script src="/__/firebase/7.1.0/firebase-analytics.js"></script>
<script src="/__/firebase/init.js"></script>
</html>
